<div class="centered-content">
  <div class="task-manager-container">
    <div class="sidebar">
      <h1 class="title has-text-primary">Tasks List</h1>
      <div class="list-menu">
        <a
          class="list-menu-item"
          *ngFor="let list of lists"
          [routerLink]="['/lists', list._id]"
          routerLinkActive="is-active"
        >
          <p class="white-text">
            {{ list.title }}
            <span
              class="pull-right task-delete btn-rounded-corners"
              (click)="deleteList(list)"
              >X</span
            >
          </p>
        </a>
      </div>
      <button
        class="btn btn-primary btn-rounded-corners"
        routerLink="/new-list"
      >
        Add List
      </button>
    </div>

    <div class="task-list-container">
      <h1 class="title has-text-primary">Task Description</h1>
      <div
        class="task"
        *ngFor="let task of tasks"
        [class.complete]="task.completed"
      >
        <input
          class="fullwidth"
          type="text"
          (blur)="updateTask($event, task)"
          [value]="task.title"
        />
        <input
          type="button"
          class="btn btn-primary btn-rounded-corners pull-right"
          value="Done"
          (click)="onTaskClick(task)"
        />
      </div>
    </div>
  </div>
</div>
